<!DOCTYPE html>
<html>
    <head>
        <title>Jeu 2D</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
        <meta charset="UTF-8">

    
    </head>
<body class="p-2">
    <p class="text-secondary text-center"><button class="btn btn-secondary" id="new-game">+</button> Cr√©er une nouvelle partie</p>
    <div class="d-flex justify-content-center mt-2">
        <main class="d-flex justify-content-around w-75">
            <div class="d-flex flex-column align-content-center m-1 justify-content-center">
                <div class="h3 mb-5">Player 1</div>
                <div class="h1 text-center mb-5 text-danger" id="g-score-1">0</div>
                <div class="bg-danger p-2 d-flex flex-column align-content-center text-white">
                    <div class="text-center">Current</div>
                    <div class="text-center" id="curr-score-1">0</div>
                </div>
            </div>
            <div class="d-flex flex-column align-content-center m-1 justify-content-center">
                <img src="./assets/images/de1.png" width="200" id="dice">
                <div class="text-center text-secondary h3 mt-2 clickable" id="roll"><img src="./assets/images/Roll_icon.png" alt="roll" width="25" class="m-2">Roll dice</div>
                <div class="text-center text-secondary h3 mt-2 clickable" id="hold"><img src="./assets/images/icons8-downloading-updates-60.png" alt="hold" width="25" class="m-2">Hold</div>
            </div>
            <div class="d-flex flex-column align-content-center m-1 justify-content-center">
                <div class="h3 mb-5">Player 2</div>
                <div class="h1 text-center mb-5 text-danger" id="g-score-2">0</div>
                <div class="bg-danger p-2 d-flex flex-column align-content-center text-white">
                    <div class="text-center">Current</div>
                    <div class="text-center" id="curr-score-2">0</div>
                </div>
            </div>
        </main>
    </div>
    <div class="text-center h1 mt-5" id="gagnant"></div>
    <script src="app.js" type="module"></script>
</body>
</html>
